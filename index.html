<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SenzaiTechAssist</title>
  <style>
    #senzaiChatBubble {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: #121212;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
      color: white;
      font-size: 28px;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
      z-index: 9999;
    }

    #chatWindow {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 350px;
      height: 500px;
      background: #1a1a1a;
      color: white;
      border-radius: 12px;
      box-shadow: 0 0 18px rgba(0, 255, 255, 0.4);
      overflow: hidden;
      z-index: 9998;
    }

    #chatHeader {
      padding: 12px;
      background: #00c2c2;
      font-weight: bold;
      text-align: center;
    }

    #chatMessages {
      padding: 12px;
      height: 400px;
      overflow-y: auto;
      font-size: 14px;
    }

    #chatInput {
      display: flex;
      padding: 8px;
    }

    #chatInput input {
      flex: 1;
      padding: 8px;
      background: #111;
      border: none;
      color: white;
      border-radius: 4px;
    }

    #chatInput button {
      margin-left: 8px;
      padding: 8px 12px;
      background: #00c2c2;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="senzaiChatBubble">ðŸ’¬</div>

<div id="chatWindow">
  <div id="chatHeader">Senzai AI</div>
  <div id="chatMessages"></div>
  <div id="chatInput">
    <input type="text" id="userInput" placeholder="Ask me anything...">
    <button onclick="sendMessage()">âž¤</button>
  </div>
</div>

<script>
  const bubble = document.getElementById('senzaiChatBubble');
  const windowBox = document.getElementById('chatWindow');
  const messages = document.getElementById('chatMessages');
  const input = document.getElementById('userInput');
  const GROQ_API_KEY = 'YOUR_GROQ_API_KEY_HERE';
  const GROQ_MODEL = 'mixtral-8x7b-32768';

  bubble.onclick = () => {
    windowBox.style.display = windowBox.style.display === 'none' ? 'block' : 'none';
  };

  async function sendMessage() {
    const userMessage = input.value;
    if (!userMessage) return;
    messages.innerHTML += `<div><b>You:</b> ${userMessage}</div>`;
    input.value = '';

    const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${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}`
      },
      body: JSON.stringify({
        model: GROQ_MODEL,
        messages: [
          { role: 'system', content: 'You are Senzai, a helpful, intelligent, friendly assistant built by Lucius for senzaitechassist.com.' },
          { role: 'user', content: userMessage }
        ]
      })
    });

    const data = await response.json();
    const reply = data.choices?.[0]?.message?.content || 'Sorry, I had trouble replying.';
    messages.innerHTML += `<div><b>Senzai:</b> ${reply}</div>`;
    messages.scrollTop = messages.scrollHeight;
  }
</script>

</body>
</html>
